<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/pokemon-evolutions-item.html">

<dom-module id="pokemon-evolutions-list">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      li + li {
        margin-top: 1em;
      }
    </style>

    <ul>
      <template is="dom-repeat" items="[[evolutions]]" as="evolution">
        <li>
          <pokemon-evolutions-item evolution="[[evolution]]"></pokemon-evolutions-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    class PokemonEvolutionsList extends Polymer.Element {
      static get is() {
        return 'pokemon-evolutions-list';
      }

      static get properties() {
        return {
          evolutions: {
            type: Array
          }
        };
      }
    }

    customElements.define(PokemonEvolutionsList.is, PokemonEvolutionsList);
  </script>
</dom-module>
