<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/pokemon-type-item.html">

<dom-module id="pokemon-type-list">
  <template>
    <style>
      :host {
        display: block;
      }

      ul {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin: 0;
        padding: 0;
        list-style-type: none;
        margin-bottom: 1em;
      }

      li {
        display: inline-flex;
      }

      li + li {
        margin-left: .5em;
      }
    </style>

    <ul>
      <template is="dom-repeat" items="[[types]]" as="type">
        <li>
          <pokemon-type-item>[[type.name]]</pokemon-type-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    class PokemonTypeList extends Polymer.Element {
      static get is() {
        return 'pokemon-type-list';
      }

      static get properties() {
        return {
          types: {
            type: Array
          }
        };
      }
    }

    customElements.define(PokemonTypeList.is, PokemonTypeList);
  </script>
</dom-module>
