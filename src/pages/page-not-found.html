<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="page-not-found">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 0 26px;
      }

      h1 {
        font-size: 1.4em;
        margin: 0;
      }

      h2 {
        font-size: 1em;
        margin: 1.2em 0 2.2em;
      }

      a {
        text-decoration: none;
        color: #8a97ed;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>

    <h1>This page isn't available</h1>
    <h2>The link you followed may be broken.</h2>
    <a href="[[rootPath]]">Go to Home</a>
  </template>

  <script>
    class PageNotFound extends Polymer.Element {
      static get is() {
        return 'page-not-found';
      }
    }

    customElements.define(PageNotFound.is, PageNotFound);
  </script>
</dom-module>
