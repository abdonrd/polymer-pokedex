<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/close-button.html">
<link rel="import" href="../elements/pokemon-evolutions-list.html">

<dom-module id="page-pokemons-detail">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow-x: auto;
        padding: 0 16px;
        color: #ffffff;
        background-color: #d2bbeb;
        background-image: url("../../images/page-pokemons-detail-background.png"),
                          linear-gradient(#d2bbeb, #8a97ed);
        animation: 10s linear infinite animateBackground;
      }

      :host > *:last-child {
        padding-bottom: 100px;
      }

      @keyframes animateBackground {
        from {
          background-position-x: 0;
        }

        to {
          background-position-x: 500px;
        }
      }

      .close-button {
        display: inline-block;
        position: fixed;
        bottom: 32px;
        color: inherit;
      }

      img {
        display: flex;
        flex: 0 0 256px;
        width: 256px;
        height: 256px;
        line-height: 256px;
        text-align: center;
      }

      h1 {
        font-size: 2em;
        font-weight: normal;
        margin: .5em 0;
      }

      h2 {
        text-transform: uppercase;
        font-size: 1.3em;
        letter-spacing: 1px;
        width: 300px;
        border-top: 2px solid rgba(255, 255, 255, 0.5);
        text-align: center;
        padding-top: .5em;
      }

      .attributes {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        font-size: .9em;
        text-align: center;
      }

      .attributes .attribute {
        display: inline-flex;
        margin: 0 .5em;
      }

      .attributes .attribute .name {
        margin-right: .3em;
      }

      .attributes .attribute .name,
      .attributes .attribute .value.type {
        text-transform: uppercase;
      }

      .attributes .attribute .unit {
        margin-left: .2em;
      }
    </style>

    <a href$="[[rootPath]]" tabindex="-1" class="close-button">
      <close-button></close-button>
    </a>

    <img src$="[[_pokemon.image]]" alt$="[[_pokemon.name]]">

    <h1>[[_formatId(_pokemon.id)]] [[_upperCase(_pokemon.name)]]</h1>

    <div class="attributes">
      <span class="attribute">
        <span class="name">Weight:</span>
        <span class="value">[[_formatWeight(_pokemon.weight)]]</span>
        <span class="unit">kg</span>
      </span>
      <span class="attribute">
        <span class="name">Height:</span>
        <span class="value">[[_formatHeight(_pokemon.height)]]</span>
        <span class="unit">m</span>
      </span>
      <span class="attribute">
        <span class="name">Type:</span>
        <span class="value type">[[_formatTypes(_pokemon.types)]]</span>
      </span>
    </div>

    <h2>Evolution</h2>

    <pokemon-evolutions-list evolutions="[[_pokemon.evolutions]]"></pokemon-evolutions-list>
  </template>

  <script>
    class PagePokemonsDetail extends Polymer.Element {
      static get is() {
        return 'page-pokemons-detail';
      }

      static get properties() {
        return {
          _pokemon: {
            type: Object
          }
        };
      }

      _formatId(id) {
        return ('000' + id).slice(-3);
      }

      _formatWeight(weight) {
        return weight / 10;
      }

      _formatHeight(height) {
        return height / 10;
      }

      _formatTypes(types) {
        return types.map(type => type.name).join(' / ');
      }

      _upperCase(string) {
        return string.toUpperCase();
      }
    }

    customElements.define(PagePokemonsDetail.is, PagePokemonsDetail);
  </script>
</dom-module>
