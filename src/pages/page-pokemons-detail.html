<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../elements/close-button.html">
<link rel="import" href="../elements/pokemon-evolutions-list.html">

<dom-module id="page-pokemons-detail">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        height: 100vh;
        overflow-x: auto;
        padding: 0 26px;
        color: #ffffff;
        background-color: #d2bbeb;
        background-image: url("../../images/page-pokemons-detail-background.png"),
                          linear-gradient(#d2bbeb, #8a97ed);
        animation: 10s linear infinite animate-background;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 256px;
        height: 256px;
        line-height: 256px;
        text-align: center;
        transform: scale(.8);
        animation-name: big;
        animation-duration: .4s;
        animation-fill-mode: forwards;
      }

      main {
        padding-bottom: 100px;
        transform: translateY(100vh);
        animation-name: slide-up;
        animation-duration: .6s;
        animation-fill-mode: forwards;
      }

      h1 {
        font-size: 1.9em;
        font-weight: normal;
        margin: .5em 0;
      }

      h2 {
        text-transform: uppercase;
        font-size: 1.1em;
        margin: 1em 0 .2em;
        text-align: left;
      }

      .description {
        color: #f6f6f6;
        text-align: left;
      }

      h3 {
        text-transform: uppercase;
        font-size: 1.1em;
        letter-spacing: 2px;
        width: 300px;
        border-top: 2px solid rgba(255, 255, 255, 0.5);
        text-align: center;
        padding-top: .5em;
        margin: 1em auto;
      }

      .attributes {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        font-size: .8em;
        text-align: center;
        font-weight: bold;
      }

      .attributes .attribute {
        display: inline-flex;
        margin: 0 .5em;
      }

      .attributes .attribute .name {
        margin-right: .3em;
      }

      .attributes .attribute .name,
      .attributes .attribute .value.type {
        text-transform: uppercase;
      }

      .attributes .attribute .unit {
        margin-left: .2em;
      }

      .close-button-container {
        position: fixed;
        bottom: 32px;
        right: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
      }

      .close-button-container a {
        display: inline-block;
        padding: 8px;
        pointer-events: auto;
      }

      @keyframes animate-background {
        from {
          background-position-x: 0;
        }

        to {
          background-position-x: 500px;
        }
      }

      @keyframes slide-up {
        from {
          transform: translateY(100vh);
        }

        to {
          transform: translateY(0);
        }
      }

      @keyframes big {
        from {
          transform: scale(.8);
        }

        to {
          transform: scale(1);
        }
      }
    </style>

    <img src$="[[pokemon.image]]" alt$="[[pokemon.name]]">

    <main>
      <h1>[[_formatId(pokemon.id)]] [[_upperCase(pokemon.name)]]</h1>

      <div class="attributes">
        <span class="attribute">
          <span class="name">Weight:</span>
          <span class="value">[[_formatWeight(pokemon.weight)]]</span>
          <span class="unit">kg</span>
        </span>
        <span class="attribute">
          <span class="name">Height:</span>
          <span class="value">[[_formatHeight(pokemon.height)]]</span>
          <span class="unit">m</span>
        </span>
        <span class="attribute">
          <span class="name">Type:</span>
          <span class="value type">[[_formatTypes(pokemon.types)]]</span>
        </span>
      </div>

      <h2>[[pokemon.species]]</h2>
      <div class="description">[[pokemon.description]]</div>

      <template is="dom-if" if="[[pokemon.evolutions]]">
        <h3>Evolution</h3>
        <pokemon-evolutions-list evolutions="[[pokemon.evolutions]]"></pokemon-evolutions-list>
      </template>
    </main>

    <div class="close-button-container">
      <a href$="[[rootPath]]" tabindex="-1">
        <close-button></close-button>
      </a>
    </div>
  </template>

  <script>
    class PagePokemonsDetail extends Polymer.Element {
      static get is() {
        return 'page-pokemons-detail';
      }

      static get properties() {
        return {
          pokemon: {
            type: Object,
            observer: '_pokemonChanged'
          }
        };
      }

      _pokemonChanged() {
        Polymer.Async.microTask.run(() => this.scrollTo(0, 0));
      }

      _formatId(id) {
        return ('000' + id).slice(-3);
      }

      _formatWeight(weight) {
        return weight / 10;
      }

      _formatHeight(height) {
        return height / 10;
      }

      _formatTypes(types) {
        return types.map(type => type.name).join(' / ');
      }

      _upperCase(string) {
        return string.toUpperCase();
      }
    }

    customElements.define(PagePokemonsDetail.is, PagePokemonsDetail);
  </script>
</dom-module>
