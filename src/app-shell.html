<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location
        route="{{_route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <iron-pages
        selected="[[_selectedPageId]]"
        attr-for-selected="name"
        fallback-selection="notFound"
        role="main">
      <page-pokemons-list name="pokemonsList"></page-pokemons-list>
      <page-pokemons-detail name="pokemonsDetail"></page-pokemons-detail>
      <page-not-found name="notFound"></page-not-found>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          _route: {
            type: Object
          },

          _pagesPaths: {
            type: Object,
            value: () => {
              return {
                notFound: 'pages/page-not-found.html',
                pokemonsList: 'pages/page-pokemons-list.html',
                pokemonsDetail: 'pages/page-pokemons-detail.html'
              };
            }
          },

          _selectedPageId: {
            type: String,
            observer: '_selectedPageIdChanged'
          }
        };
      }

      static get observers() {
        return [
          '_routeChanged(_route)'
        ];
      }

      _routeChanged(_route) {
        const pathParts = _route.path.slice(1).split('/');
        const pageId = pathParts[0];
        const pokemonId = pathParts[1];

        if (pageId === '' || (pageId === 'pokemons' && !pokemonId)) {
          this._selectedPageId = 'pokemonsList';
        } else if (pageId === 'pokemons' && pokemonId) {
          this._selectedPageId = 'pokemonsDetail';
        } else {
          this._selectedPageId = pageId;
        }
      }

      _selectedPageIdChanged(_selectedPageId) {
        if (_selectedPageId in this._pagesPaths) {
          this._importPage(_selectedPageId);
        } else {
          this._importPage('notFound');
        }
      }

      _importPage(pageId) {
        const pagePath = this._pagesPaths[pageId];

        Polymer.importHref(this.resolveUrl(pagePath), null, null, true);
      }
    }

    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
